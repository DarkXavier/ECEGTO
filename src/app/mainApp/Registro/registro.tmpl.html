<div flex layout="column">
    <md-card flex="100">
        <img src="assets/images/backgrounds/material-backgrounds/mb-bg-06-narrow.png" alt="Card Image">
        <md-card-content>
            <div layout="row" align="center">
                <md-input-container flex="25">
                    <img src="assets/images/files/favicon.png">
                </md-input-container>
                <md-input-container flex="50">
                    <div layout="column">
                        <h2>Hospital Regional de Zona "Benito Juarez "</h2>
                        <h3>Secretaria de Salud del Estado de Guanajuato</h3>
                        <h4>Orgullo y Compromiso de Todos</h4>
                        <h1>Consulta Médica</h1>
                    </div>
                </md-input-container>
                <md-input-container flex="25">
                    <img src="assets/images/files/sectorSalud.png" >
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>

    <div flex="100" layout='row'>

        <div flex="50">
            <md-card class="md-padding card1">
                <md-card-content>
                    <h2 align="center">Datos Paciente</h2>

                    <p>{{vm.numero}}</p>

                    <md-input-container md-no-float class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-account"></md-icon>
                        <input type="text" placeholder="Nombre" ng-model="vm.user.user">
                    </md-input-container>

                    <md-input-container md-no-float class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-account"></md-icon>
                        <input type="text" placeholder="Apellido Paterno" ng-model="vm.user.user">
                    </md-input-container>

                    <md-input-container md-no-float class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-account"></md-icon>
                        <input type="text" placeholder="Apellido Materno" ng-model="vm.user.user">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-phone"></md-icon>
                        <input type="text" placeholder="Teléfono" ng-model="vm.user.telefono">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-smartphone"></md-icon>
                        <input type="text" placeholder="Celular" ng-model="vm.user.celular">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-pin"></md-icon>
                        <input type="text" placeholder="Dirección" ng-model="vm.user.aPaterno">
                    </md-input-container>

                    <div>
                        <md-datepicker ng-model="" md-placeholder="Fecha de Nacimiento"></md-datepicker>
                    </div>

                </md-card-content>
            </md-card>
        </div>

        <div flex="50">
            <md-card class="md-padding card1">
                <md-card-content>
                    <h2 align="center">Datos de Contacto</h2>

                    <md-input-container md-no-float class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-account"></md-icon>
                        <input type="text" placeholder="Nombre" ng-model="vm.user.user">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-accounts"></md-icon>
                        <input type="text" placeholder="Parentesco" ng-model="vm.user.nombre">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-phone"></md-icon>
                        <input type="text" placeholder="Teléfono" ng-model="vm.user.telefono">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-smartphone"></md-icon>
                        <input type="text" placeholder="Celular" ng-model="vm.user.celular">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-pin"></md-icon>
                        <input type="text" placeholder="Dirección" ng-model="vm.user.Nombre">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-plus-circle"></md-icon>
                        <input type="text" placeholder="Prioridad" ng-model="vm.user.aPaterno">
                    </md-input-container>

                </md-card-content>
            </md-card>
        </div>

    </div>
</div>
