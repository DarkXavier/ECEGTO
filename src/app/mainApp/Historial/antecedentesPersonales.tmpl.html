<div layout="column">
    <md-card flex="100">
        <img src="assets/images/backgrounds/material-backgrounds/mb-bg-06-narrow.png" alt="Card Image">
        <md-card-content>
            <div layout="row" align="center">
                <md-input-container flex="25">
                    <img src="assets/images/files/favicon.png">
                </md-input-container>
                <md-input-container flex="50">
                    <div layout="column">
                        <h2>Hospital Regional de Zona "Benito Juarez "</h2>
                        <h3>Secretaria de Salud del Estado de Guanajuato</h3>
                        <h4>Orgullo y Compromiso de Todos</h4>
                    </div>
                </md-input-container>
                <md-input-container flex="25">
                    <img src="assets/images/files/sectorSalud.png" >
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>

    <md-card class="md-padding card1" flex="100">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Búsqueda de Paciente</span>
            </md-card-title-text>

        </md-card-title>
        <md-card-content>
            <md-autocomplete
                    class="margin-bottom-20"
                    ng-disabled="vm.isDisabled"
                    md-no-cache="vm.noCache"
                    md-selected-item="selectedItem"
                    md-search-text-change="vm.searchTextChange(vm.searchText)"
                    md-search-text="vm.searchText"
                    md-selected-item-change="vm.selectedItemChange(item)"
                    md-items="item in vm.querySearch(vm.searchText)"
                    md-item-text="item.display"
                    md-min-length="0"
                    placeholder="Digite el nombre del Paciente">
                <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-autocomplete>
        </md-card-content>
    </md-card>
    <md-card class="md-padding card1" flex="100">
        <span class="md-subhead">Información del Insumo Catalogado.</span>

        <div layout="row" , flex="flex">
            <md-input-container flex="25">
                <label translate>Tipo de Enfermedad</label>
                <md-select ng-model="vm.antecedentes.Tipoenfermedad" name="select" >
                    <md-option ng-repeat="enfe in vm.Tipoenfermedades" ng-value="enfe.nombre">{{enfe.nombre}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex>
                <label>Lugar de Atención</label>
                <input type="text" ng-model="vm.antecedentes.lugar" ng-disabled="true"/>
            </md-input-container>
            <md-input-container>
                <label>Fecha de Atención</label>
                <input type="text" ng-model="vm.antecedentes.fecha" ng-disabled="true"/>
            </md-input-container>


        </div>
        <div layout="column" , flex="flex">

            <md-input-container flex class="md-block">
                <label translate>Diagnostico</label>
                <text-angular name="diagnostico" ng-model="vm.antecedentes.diagnostico" ta-target-toolbars="editor-toolbar"></text-angular>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label translate>Pronostico</label>
                <text-angular name="pronostico" ng-model="vm.antecedentes.pronostico" ta-target-toolbars="editor-toolbar"></text-angular>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label translate>Indicación Terapeutica</label>
                <text-angular name="indicacion" ng-model="vm.antecedentes.indicacionTerapeutica" ta-target-toolbars="editor-toolbar"></text-angular>
            </md-input-container>
            <md-input-container>
                <div layout="row">
                    <div flex="90"><span></span></div>
                    <div flex="10">
                        <md-button class="md-primary md-raised"
                                   aria-label="guardar" ng-click='vm.guardarInsumo()'>
                            <md-icon md-font-icon="fa fa-save"></md-icon>
                        </md-button>
                    </div>
                </div>

            </md-input-container>

        </div>
    </md-card>
</div>
