<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="50" flex-xs="100">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <md-card class="md-padding card1">
                            <md-card-content>
                                <h2>Datos Paciente</h2>
                                <md-input-container md-no-float class="md-block">
                                    <md-icon md-font-icon="zmdi zmdi-account"></md-icon>
                                    <input type="text" placeholder="Nombre del contacto" ng-model="vm.user.user">
                                </md-input-container>

                                <md-input-container class="md-block">
                                    <md-icon md-font-icon="zmdi zmdi-phone"></md-icon>
                                    <input type="text" placeholder="Teléfono local" ng-model="vm.user.nombre">
                                </md-input-container>

                                <md-input-container class="md-block">
                                    <md-icon md-font-icon="zmdi zmdi-smartphone"></md-icon>
                                    <input type="text" placeholder="Celular" ng-model="vm.user.nombre2">
                                </md-input-container>

                                <md-input-container class="md-block">
                                    <md-icon md-font-icon="zmdi zmdi-accounts"></md-icon>
                                    <input type="text" placeholder="Parentesco" ng-model="vm.user.nombre3">
                                </md-input-container>


                                <md-input-container class="md-block">
                                    <md-icon md-font-icon="zmdi zmdi-account-box-phone"></md-icon>
                                    <input type="text" placeholder="Preferencia de contacto" ng-model="vm.user.nombre4">
                                </md-input-container>

                                <md-input-container class="md-block">
                                    <md-icon md-font-icon="zmdi zmdi-phone"></md-icon>
                                    <input type="text" placeholder="Telefono de contacto" ng-model="vm.user.nombre5">
                                </md-input-container>

                                <md-input-container class="md-block">
                                    <md-icon md-font-icon="zmdi zmdi-pin"></md-icon>
                                    <input type="text" placeholder="Dirección" ng-model="vm.user.aPaterno">
                                </md-input-container>

                                <md-input-container class="md-block">
                                    <md-icon md-font-icon="zmdi zmdi-plus-circle"></md-icon>
                                    <input type="text" placeholder="Prioridad" ng-model="vm.user.aPaterno5">
                                </md-input-container>

                                <div>
                                    <md-datepicker ng-model="" md-placeholder="Fecha de Nacimiento"></md-datepicker>
                                </div>
                            </md-card-content>
                        </md-card>

                </md-card-title-text>


            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="vm.guardarSolicitud()" class="md-raised md-primary">Guardar</md-button>
                <md-button>Cancelar</md-button>
            </md-card-actions>
        </md-card>

    </div>
</div>
